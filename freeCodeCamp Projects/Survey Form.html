<!DOCTYPE html>
<html>

<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description-text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                <input type="number" id="number" placeholder="Age" min="16" max="100" class="form-control" required>
            </div>
            <div class="form-group">
                <p for="dropdown">What best describes your current role?</p>
                <select id="dropdown" placeholder="Select current role" class="form-control custom-dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer-no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input class="input-radio" type="radio" name="radio-group" value="definitely"> Definitely</label>
                <label><input class="input-radio" type="radio" name="radio-group" value="maybe"> Maybe</label>
                <label><input class="input-radio" type="radio" name="radio-group" value="not-sure"> Not sure</label>
            </div>
            <div class="form-group">
                <p for="dropdown">What is your favorite feature of freeCodeCamp?</p>
                <select class="form-control" id="dropdown-menu" placeholder="Select an option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" name="checkbox-group" value="front-end"> Front-end Projects</label>
                <label><input type="checkbox" name="checkbox-group" value="back-end"> Back-end Projects</label>
                <label><input type="checkbox" name="checkbox-group" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox" name="checkbox-group" value="challenges"> Challenges</label>
                <label><input type="checkbox" name="checkbox-group" value="open-source"> Open Source Community</label>
                <label><input type="checkbox" name="checkbox-group" value="gitter-help"> Gitter help rooms</label>
                <label><input type="checkbox" name="checkbox-group" value="videos"> Videos</label>
                <label><input type="checkbox" name="checkbox-group" value="city-meetups"> City Meetups</label>
                <label><input type="checkbox" name="checkbox-group" value="wiki"> Wiki</label>
                <label><input type="checkbox" name="checkbox-group" value="forum"> Forum</label>
                <label><input type="checkbox" name="checkbox-group" value="additional-courses"> Additional Courses</label>
            </div>
            <div class="form-group">
                <p for="comments">Additional Comments or Suggestions?</p>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
